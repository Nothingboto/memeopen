<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeOpen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MemeOpen</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search memes...">
            <button onclick="searchMemes()">Search</button>
        </div>
        <div class="auth-buttons">
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignUp()">Sign Up</button>
        </div>
    </header>
    <main>
        <div id="feed"></div>
        <button id="meme-upload" onclick="showUpload()">Meme +</button>
    </main>
    <footer>
        <button onclick="showRules()">Rules</button>
    </footer>

    <!-- Modals for Login, Sign Up, and Upload -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('login-modal')">×</span>
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <label><input type="checkbox" id="remember-me"> Remember Me</label>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signup-modal')">×</span>
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button onclick="signUp()">Sign Up</button>
        </div>
    </div>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('upload-modal')">×</span>
            <h2>Upload Meme</h2>
            <input type="file" id="meme-file">
            <input type="text" id="meme-title" placeholder="Title">
            <label>Allow Comments:
                <select id="allow-comments">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </label>
            <button onclick="uploadMeme()">Upload</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
